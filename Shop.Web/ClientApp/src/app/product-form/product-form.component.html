<div class="form-group">
  <h4>{{ this.productId ? "Edit" : "Create" }} Product</h4>
  <label class="mt-3" for="inputProductName">Product Name</label>
  <input
    type="text"
    id="inputProductName"
    class="form-control"
    [(ngModel)]="product.productName"
  />
  <label class="mt-3" for="inputProductPrice">Product Price</label>
  <input
    type="text"
    id="inputProductName"
    class="form-control"
    [(ngModel)]="product.price"
  />
  <label class="mt-3" for="inputProductImages">Product Images</label>
  <div class="image-section">
    <input
      type="file"
      id="inputProductImages"
      (change)="uploadFile($event)"
      multiple
    />
    <div class="gallery mt-5">
      <div class="image-row">
        <img
          class="product-miniature rounded"
          *ngFor="let image of product.images"
          [src]="image.fullFilePath"
          alt=""
        />
        <svg
          *ngIf="product.images.length == 0"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="156px" height="130px" fill="#cccccc"></rect>
        </svg>
      </div>
    </div>
  </div>
  <quill-editor [(ngModel)]="product.productDescription"></quill-editor>

  <div class="d-flex justify-content-center mt-3">
    <button class="btn-success btn" (click)="saveForm()">Save</button>
    <a class="btn btn-primary ml-2" [routerLink]="['/product-list']">Cancel</a>
  </div>
</div>
