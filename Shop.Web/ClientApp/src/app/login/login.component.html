<p>login works!</p>
<form (ngSubmit)="onSubmit()">
  <input
    type="email"
    id="email"
    name="email"
    placeholder="email"
    class="form-control"
    [(ngModel)]="loginCommand.email"
  />
  <div class="form-group">
    <input
      type="password"
      id="password"
      name="password"
      placeholder="password"
      class="form-control"
      [(ngModel)]="loginCommand.password"
    />
    <div class="invalid-feedback">Password is required</div>
  </div>

  <button type="button" (click)="onSubmit()" class="btn btn-success">
    Login
  </button>
</form>
